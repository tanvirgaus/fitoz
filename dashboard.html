<!DOCTYPE HTML>
<html>
	<head>
		<title>Fitness Express OZ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="css/jquerymobile.css" />

		<!--for tips flash-->
		<link rel="stylesheet" href="css/ticker-style.css" />

		<!-- nativeDroid core CSS -->
		<link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
		<link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
		<link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!--custom css-->
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link rel="stylesheet" href="css/media-query.css" /> -->
		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.10.2.min.js"></script>
      	<script src="js/jquery.mobile-1.4.2.min.js"></script>

      	<!--for tips flash-->
      	<script src="js/jquery.vticker.min.js"></script>
        
        <script src="js/cordova.js"></script>
		<script src="js/functions.js"></script>
        
        <script type="text/javascript">

		$(document).on("pagecreate","#dashboard-page",function(){
			setUserToken();
			allowAccess();

			$( ".footer" ).toolbar({ tapToggle: false });
			
			var getaddress_url = serviceURL + "news/findtips/";
            var info = {
             'data' : '',
             'callback' : 'callbackresulttips'
            };
            getAjaxData(getaddress_url, info, 'callbackresulttips');

		  $("#logout").click(function(event){
		  	var getaddress_url = serviceURL + "users/logout/";
            var info = {
             'data' : '',
             'callback' : 'callbackresult'
            };
            getAjaxData(getaddress_url, info, 'callbackresult');
			});

		  	

		  	
		 });

		function callbackresult(data) {
			//alert(data.message);
			logout();
		}

		function callbackresulttips(data){
			console.log(data.data);
				var item = data.data.data;
				var txt = "";
                if(item.length > 0){
                    for(var i=0;i<item.length;i++){
                    	var val = item[i].News;
                       txt += '<li>'+val.content+'</li>';

                    }
                    if(txt != ""){
                        $(".newsticker").html(txt);
                    }
                }
                 //$('#js-news').ticker();
                $('#slidenews').vTicker();
		}

 	</script>

	</head>
	<body>

		<div data-role="page" id="dashboard-page" data-theme='b'>
        
         <div id="page_wrapper">

			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
				<a href="#">
					<img src="image/logo.png" alt="logo" />
				</a>
				<h1>Fitness Express OZ</h1>
			</div>
			<div data-role="none" id="content" class="ui-content">
				<div class="user-picture" align="middle">
					<img src="image/logo-circle.png" alt="logo" />
				</div>
				<div class="ui-grid-b">
					<div class="ui-block-a" align="middle">
						<a href="profile.html" data-ajax="false">
						<div class="dash-item">
							<i class='icon-asterisk'></i>
						</div>
						My Profile
						</a>
					</div>
					<div class="ui-block-b" align="middle">
						<a href="assessment.html" data-ajax="false" data-transition="flip">
						<div class="dash-item">
							<i class='icon-road'></i>
						</div>
						Assessment
						</a>
					</div>
					<div class="ui-block-c" align="middle">
						<a href="schedule.html" data-ajax="false" data-transition="flip">
						<div class="dash-item">
							<i class='icon-table'></i>
						</div>
						Schedule
						</a>
					</div>
					<div class="ui-block-a" align="middle">
						<a href="news.html" data-ajax="false" data-transition="flip">
						<div class="dash-item">
							<i class='icon-warning-sign'></i>
						</div>
						News
						</a>
					</div>
					<div class="ui-block-b" align="middle">
						<a href="#">
						<div class="dash-item">
							<i class='icon-tasks'></i>
						</div>
						Change Password
						</a>
					</div>
					<div class="ui-block-c" align="middle">
						<a href="index.html" id="logout">
						<div class="dash-item">
							<i class='icon-signout'></i>
						</div>
						Sign Out
						</a>
					</div>
                    
				</div>
				<div id="tips-title">Latest Tips:</div>
				<div id="slidenews">
					<ul class="newsticker">
					</ul>
				</div>
                </div>

				<!-- InstanceEndEditable -->
				<div style="clear:both"></div>

			

			<div data-role="footer" data-position="fixed" data-id="foo1" class="footer">
				<div class="social-i" align="middle">
					<a href="https://www.facebook.com/FitExpressOz"><i class='icon-facebook'></i></a>
					<a href="http://instagram.com/fitnessexpress_oz"><i class='icon-instagram'></i></a>
					<a href="mailto:info@fitnessexpressoz.com" target="_top"><i class='icon-envelope-alt'></i></a>
				</div>
				<div class="" align="middle">
					Ph: 1300 00 9777
				</div>
			</div><!-- /footer -->
		</div>
		</div>

	</body>
</html>
