		<script type="text/javascript">
	
	 	
		 $(document).on("pagecreate","#schedule-page",function(){
			
			allowAccess();

			var getaddress_url = serviceURL + "teams/schedulelist/";
            var info = {
             'data' : '',
             'callback' : 'callbackresult'
            };
            getAjaxData(getaddress_url, info, 'callbackresult');
		  
		 });
	
		function callbackresult(data) {

			console.log(data.data);

		 var item = data.data.data;

		 function whichDay(dateString) {
    var daysOfWeek = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
    return daysOfWeek[new Date(dateString).getDay()];
	}
		
                var txt = "";
                if(item.length > 0){
                    for(var i=0;i<item.length;i++){
                    	var val = item[i].Schedule;
                            txt += "<tr><td>"+val.schedule_date+"</td><td>"+whichDay(val.schedule_date)+"</td><td>"+val.schedule_time+"</td><td>"+val.place+"</td></tr>";
                       
                    }
                    if(txt != ""){
                        $("#resultAdd").html(txt);
                    }
                }
                else{
                	txt += '<tr><td>'+data.message+'</td></tr>';
                	//alert(txt);
                	$("#resultAdd").html(txt);
                }

		 

}
 	</script>
