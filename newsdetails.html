		<script class="code" type="text/javascript">

      $(document).on("pagecreate","#newsdetails-page",function(){
      	allowAccess();

      	//get value from the link		
        var news_info = window.location.search.substring(1);


       
        var values=news_info.split('=');
        var news_id=values[1];
        
        var getaddress_url = serviceURL + "news/details/";
                  var info = {
                   'data' : { 'news_id' : news_id},
                   'callback' : 'callbackresult'
                  };
                  getAjaxData(getaddress_url, info, 'callbackresult');
        
        
      });
    	function callbackresult(data) {
     console.log(data.data);

     var item = data.data.data.News;
     //alert(item.title);
    
                var txt = "";
                
                txt += "<h2>"+item.title+"</h2>"+"<p>"+item.content+"</p>"+'<a href="'+item.url+'">'+item.url+'</a>';
                 
                    if(txt != ""){
                        $("#news_details").html(txt);
                    }
        if(item.type === 'news'){
       		$("#pageTitle").html('<i class="icon-eye-open"></i> News Details');
       		$("#goback").html('<i class="icon-step-backward"></i><a href="news.html" data-role="none" data-ajax="false"> Go Back</a>');
   		}
   		else{
   			$("#pageTitle").html('<i class="icon-eye-open"></i> Tips Details');
   			$("#goback").html('<i class="icon-step-backward"></i><a href="dashboard.html" data-role="none" data-ajax="false"> Go Back</a>');
   		}
              
}

</script>
