        $(document).on("pagecreate","#profile-page",function(){
             
         allowAccess();

		function callbackUpdateprofile(data) {
			if(data.success == true) {
				//alert(data.message);
				location.replace('profile.html');
			}
			if(data.success == false) {
				alert(data.message);
				location.replace('profile.html');
			}
		}
      
		function callbackresult(data) {

		 var item = data.data.data.Profile;
		 document.getElementById("profileId").value = data.data.data.Profile.id;
		 var $inputs = $('#profile input.custom-text[type="text"]');
		 var values = {};
		 var field_name = '';

		 $inputs.each(function() {

		 
		  var name = this.name;
		  name = name.split('[');
		  name = name[2].split(']');
		  name = name[0];

		  field_name = item[name];


		  $(this).val(field_name);

		 });
		}

		function callbackresult1(data) {
//alert(data.data.data[1].Medical.name);
				console.log(data.data);
				var item = data.data.data;

				var len = item.length;
                var txt = "";
                if(len > 0){
                    for(var i=0;i<len;i++){
                    	
                    	if(item[i].MedicalsUser){
                    		if(item[i].MedicalsUser.medical_id){
                    		var val1 = item[i].MedicalsUser.medical_id; 
                    		}
                    		else{
	                    	var val2 = item[i].MedicalsUser.description;    	
	                    	}
                    	}
                    	else{
                    		var val = item[i].Medical;

                    	txt += '<input  class="medical_list_display" type="checkbox" name="data[MedicalsUser]['+i+'][medical_id]" value="'+val.id+'" />'+val.name+'<br/>';
                    	}
                    	
                        
                        //$('input[value="3121"]').prop("checked",true)
                    }
                    if(txt != ""){
                        $("#resultDiv").html(txt);
                    }
                }

}
